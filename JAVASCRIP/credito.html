<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simulador de Cr√©ditos</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <button id="modoNocturnoBtn" class="modo-nocturno-btn">üåô</button>

    <div class="container">
        <h2>Simulador de Cr√©ditos</h2>

        <section class="simulador-form">
            <label for="tipoPrestamo">Tipo de Pr√©stamo:</label>
            <select id="tipoPrestamo">
                <option value="personal">Personal</option>
                <option value="hipotecario">Hipotecario</option>
                <option value="automotriz">Automotriz</option>
                <option value="estudiantil">Estudiantil</option>
            </select>

            <label for="capital">Capital Inicial:</label>
            <input type="text" id="capital" placeholder="Ingrese el capital inicial" oninput="validarEntrada(this)">

            <label for="meses">N√∫mero de Meses:</label>
            <input type="text" id="meses" placeholder="Ingrese el n√∫mero de meses" oninput="validarEntrada(this)">

            <label for="tipoTasa">Tipo de Tasa de Inter√©s:</label>
            <select id="tipoTasa">
                <option value="fija">Fija</option>
                <option value="variable">Variable</option>
            </select>

            <button id="calcularBtn">Calcular Cuota Mensual</button>
            <button id="simularPromptBtn">Simular con Prompt</button>
            
        </section>

        <section class="resultados">
            <div class="result" id="resultado"></div>
            <div class="warning" id="advertencia"></div>
            <div class="balance" id="balance"></div>
            <div class="amortizacion" id="amortizacion"></div>
            <div class="percentages" id="porcentajes"></div>

            <div class="historial">
                <button id="toggleHistorialBtn" aria-expanded="false">Mostrar/Ocultar Historial</button>
                <div id="historialContent" class="historial-content"></div>
            </div>

            <div class="datos-externos">
                <button id="toggleDatosBtn">Mostrar Datos Externos</button>
                <div id="datosExternosContent" class="datos-externos-content">
                </div>
            </div>

            <canvas id="grafico"></canvas>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
