<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Créditos</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h2>Simulador de Créditos</h2>
        <label for="tipoPrestamo">Tipo de Préstamo:</label>
        <select id="tipoPrestamo">
            <option value="personal">Personal</option>
            <option value="hipotecario">Hipotecario</option>
            <option value="automotriz">Automotriz</option>
            <option value="estudiantil">Estudiantil</option>
        </select>

        <label for="capital">Capital Inicial:</label>
        <input type="text" id="capital" placeholder="Ingrese el capital inicial" oninput="validarEntrada(this)">

        <label for="meses">Número de Meses:</label>
        <input type="text" id="meses" placeholder="Ingrese el número de meses" oninput="validarEntrada(this)">

        <label for="tipoTasa">Tipo de Tasa de Interés:</label>
        <select id="tipoTasa">
            <option value="fija">Fija</option>
            <option value="variable">Variable</option>
        </select>

        <button onclick="simuladorDeCredito()">Calcular Cuota Mensual</button>

        <div class="result" id="resultado"></div>
        <div class="warning" id="advertencia"></div>
        <div class="balance" id="balance"></div>
        <div class="amortizacion" id="amortizacion"></div>
        <div class="percentages" id="porcentajes"></div>
        <canvas id="grafico"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
